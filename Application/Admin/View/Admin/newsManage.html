		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>

		<script type="text/javascript" src="__PUBLIC__/js/bootstrap-datetimepicker.min.js"></script>

		<script type="text/javascript">
		//判断传入的值选择增加或者修改
		function addedit(type){
			if(type == 1){
				$("#ctr").val("1");
				$("#content").val("");
				$("#time").val("");
				$("#title").val("");
				$("#summary").val("");
				$("#img_url").val("");
				$("#channel_id").val("");
				$("#addandedit").modal("toggle");
			}else{
				var num = $("input[name=num]:checked");
				if(num.length != 1){
					alert("请选择一项进行操作！");
					return;
				}
				$("#ctr").val("0");
				$("#newsId").val(num.val());
				//回填
				$.post("__ROOT__/index.php/Admin/Admin/searchArticleOne",{
					"no":num.val(),
					"channel_id":{$page.channel_id}
				},function(data){
					$("#content").val(data[0]['content']);
					$("#title").val(data[0]['title']);
					$("#summary").val(data[0]['summary']);
					$("#img_url").val(data[0]['img_url']);
					$("#time").val(data[0]['time']);
					$("#channel_id").val(data[0]['channel_id']);
				},"json");
				$("#addandedit").modal("toggle");	
			}
		}
		
		//type值为0，下一页，为-1，上一页，为正到指定页
		function turnPage(pageNo,type){
			var pageNo = parseInt(pageNo);
			if(type == 0){
				pageNo += 1;
				if(pageNo >= parseInt('{$page.total}'/10)+1){
					alert('已经是最后一页了！');
					return;
					pageNo = parseInt('{$page.total}'/10)+1;
				}
			}else if(type == -1){
				pageNo -= 1;
				if(pageNo == 0){
					alert('已经是第一页了！');
					pageNo = 1;
				}
			}else{
				pageNo = type;
			}
			location.href = "__ROOT__/index.php/Admin/Admin/searchArticle/pageNo/"+pageNo;
		}
		//删除新闻
 		function hide(){
 			var num = $("input[name=num]:checked");
			if(num.length != 1){
				alert("请选择一项进行操作！");
				return;
			}
			if(confirm('确认删除吗？')){
				$.post("__ROOT__/index.php/Admin/Admin/deleteArticle",{
					"no":num.val(),
					"channel_id":{$page.channel_id}
				},function(data){
						
				},"json");
			}else{
				alert('操作已经取消！');
				return;
			}
 		}
		//
		$(function(){
			$("#time").datetimepicker({
				   format:'yyyy-mm-dd',
				        weekStart: 1,
				        todayBtn:  1,
						autoclose: 1,
						todayHighlight: 1,
						startView: 2,
						forceParse: 0,
				        showMeridian: 1
				    });
		});
		//重置按钮事件 
		function clearBtn(){
			$("#stitle").val("");
			$("#stime").val("");
		}
		</script>
